apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
spec:
  replicas: 3
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
      - name: app2
        image: nginx
        ports:
        - containerPort: 80
        volumeMounts:
        - name: app2-content
          mountPath: /usr/share/nginx/html
      volumes:
      - name: app2-content
        configMap:
          name: app2-content
---
apiVersion: v1
kind: Service
metadata:
  name: app2-service
spec:
  selector:
    app: app2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app2-content
data:
  index.html: |
    <!DOCTYPE html>
    <html>
    <head>
      <title>App 2</title>
    </head>
    <body>
      <h1>Hello from App 2</h1>
    </body>
    </html>
